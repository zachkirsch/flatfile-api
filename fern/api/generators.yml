groups:
  publish:
    generators:
      - name: fernapi/fern-typescript-sdk
        version: 0.1.2-7-g5273e88c
        output:
          location: npm
          package-name: '@fern-api/flatfile'
          token: ${FERN_NPM_TOKEN}
        config: 
          namespaceExport: Flatfile
        github:
          repository: fern-flatfile/flatfile-node
      - name: fernapi/fern-openapi
        version: 0.0.21
        github:
          repository: fern-flatfile/flatfile-openapi
      - name: fernapi/fern-postman
        version: 0.0.39
        output:
          location: postman
          api-key: ${FERN_POSTMAN_API_KEY}
          workspace-id: ${FERN_POSTMAN_WORKSPACE_ID}
        github:
          repository: fern-flatfile/flatfile-postman
