# yaml-language-server: $schema=https://raw.githubusercontent.com/fern-api/fern/main/fern.schema.json

types:

  AccountId:
    docs: Account ID
    type: string
  
  DocumentId:
    docs: Document ID
    type: string

  GuestId:
    docs: Guest ID
    type: string

  EnvironmentId:
    docs: Environment ID
    type: string

  FileId:
    docs: File ID
    type: string

  SpaceId:
    docs: Space ID
    type: string

  WorkbookId:
    docs: Workbook ID
    type: string

  EventId:
    docs: Event ID
    type: string

  SheetId:
    docs: Sheet ID
    type: string

  VersionId:
    docs: Version ID
    type: string

  JobId:
    docs: Pipeline Job ID
    type: string
  
  UserId:
    docs: User ID
    type: string
  
  SpaceConfigId:
    docs: Space Config ID
    type: string
  
  Compiler:
    docs: The compiler of the agent
    enum:
      - js

  ActionName:
    docs: Name of an action
    type: string

  Pagination:
    docs: pagination info
    properties:
      currentPage:
        docs: current page of results
        type: double
      pageCount:
        docs: total number of pages of results
        type: double
      totalCount:
        docs: total available results
        type: double
  
  Action:
    properties:
      slug: string
      label: string
      type: optional<string>
      description: optional<string>

  Success:
    docs: Informs whether or not a request was successful
    properties:
      success: boolean
  
  Trigger:
    docs: the type of trigger to use for this job
    enum:
      - manual
      - immediate

  FileOrWorkbookId:
    docs: The id of a file or workbook
    type: string

  Certainty:
    enum:
      - absolute
      - strong
      - moderate
      - weak

  Metadata:
    properties:
      certainty: optional<Certainty>
      source: optional<string>

  Constraint:
    union:
      required: {}
      unique: UniqueConstraint
      computed: {}

  UniqueConstraint:
    properties:
      config: optional<UniqueConstraintConfig>

  UniqueConstraintConfig:
    properties:
      case_sensitive:
        type: boolean
        docs: Ignore casing when determining uniqueness
      ignore_empty:
        type: boolean
        docs: Do not flag empty values as duplicate

  Blueprint:
    docs: Properties used to create a new Blueprint
    properties:
      slug: string
      name: string
      primary: optional<boolean>
      sheets: list<SheetConfig>
  
  Error: 
    properties: 
      key: optional<string>
      message: string

errors: 
  BadRequestError: 
    status-code: 400
    type: list<Error>
  
  NotFoundError: 
    status-code: 404
    type: list<Error>