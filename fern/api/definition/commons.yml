# yaml-language-server: $schema=https://raw.githubusercontent.com/fern-api/fern/main/fern.schema.json

types:

  AgentId:
    docs: Agent ID
    type: string

  AccountId:
    docs: Account ID
    type: string
  
  DocumentId:
    docs: Document ID
    type: string

  GuestId:
    docs: Guest ID
    type: string

  EnvironmentId:
    docs: Environment ID
    type: string

  FileId:
    docs: File ID
    type: string

  SpaceId:
    docs: Space ID
    type: string

  WorkbookId:
    docs: Workbook ID
    type: string

  EventId:
    docs: Event ID
    type: string

  SheetId:
    docs: Sheet ID
    type: string

  VersionId:
    docs: Version ID
    type: string

  JobId:
    docs: Pipeline Job ID
    type: string
  
  UserId:
    docs: User ID
    type: string
  
  SpaceConfigId:
    docs: Space Config ID
    type: string
  
  RecordId:
    docs: Record ID
    type: string

  FieldId:
    docs: Field ID
    type: string

  Pagination:
    docs: pagination info
    properties:
      currentPage:
        docs: current page of results
        type: double
      pageCount:
        docs: total number of pages of results
        type: double
      totalCount:
        docs: total available results
        type: double
  
  Action:
    properties:
      slug: string
      label: string
      type: optional<string>
      description: optional<string>
  
  SortDirection: 
    enum: 
      - asc 
      - desc

  Success:
    docs: Informs whether or not a request was successful
    properties:
      success: boolean
  
  Error: 
    properties: 
      key: optional<string>
      message: string
  
  Filter:
    enum:
      - valid
      - error
      - all
      - none

errors: 
  BadRequestError: 
    status-code: 400
    type: list<Error>
  
  NotFoundError: 
    status-code: 404
    type: list<Error>