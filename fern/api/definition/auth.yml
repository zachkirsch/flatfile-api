# yaml-language-server: $schema=https://raw.githubusercontent.com/fern-api/fern/main/fern.schema.json

imports:
  commons: commons.yml

service:
  auth: false
  base-path: /auth
  endpoints:
    authenticate:
      path: ""
      method: POST
      docs: Authenticate a specific user via unique email and password.
      display-name: Authenticate a user
      request:
        name: Credentials
        body: 
          properties:
            email: string 
            password: string 
      response: AccessToken

    getAccessToken:
      path: /access-token
      method: POST
      docs: >-
        The permissions are the same when using personal token or secret token;
        however, the secret token is recommended for programmatic access, i.e.
        via SDK or scripting.
      display-name: Authenticate with secret and clientId
      request:
        name: AccessTokenCredentials
        body:
          properties:
            clientId: 
              type: string 
              docs: Client ID generated for auth 
            secret: 
              type: string 
              docs: Secret generated for auth 
      response: AccessToken

types:
  AccessToken:
    docs: Properties used to allow users to request our private services
    properties:
      accessToken: string
      expiresIn: string
      expires: string